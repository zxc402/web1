    <h1>가장 먼저배우는 비생물적인 것.</h1>
    <p>세계가 만들어졌다. 왜 이름이 세계였는지 당신은 기억하지 못하지만 그것이
    당신이 무시하기도, 사랑하기도 했던 것임을 어렴풋이 떠올렸다.</p>
    <p>[배경]</p>
    <p>아무것도 없는 황무지. 그 안에 당신이 서있었다. 바람도 불지 않는 황색의 지에
    그저 푸른. 하늘색의 하늘이 당연하게 보였다.</p>

    <p>당신은 여기서 무엇인가 만들기로 계획했다. 사실 계획이라곤 할 수없었다. 당신이
      할 일은 일단 선택지 안에 있다고 믿어야하니까.</p>
