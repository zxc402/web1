    <h1>유일신</h1>
    <p>당신은 당신이 기억하는 기억속에 자신을 들여다 보았다. 하지만 당신이 신이라는 존재를 믿었는지, 알 수있는 길이 없었다.</p>
    <p>하지만 기억에 없음에도 불구하고 하얀배경에 신이라는 존재는 나타났다.
    리처드씨, 누가 신은 존재하지 않는다고 했죠?</p>
    신이 말했다. <strong><u>"여긴 어디죠? 이세계인가?"</u></strong>
