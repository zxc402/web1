    <h1>1인칭같은 2인칭</h1>
    <p>"아마 그러지 않을까. 너는 나를 상상했다고 생각하지?"</p>
    <p>도플갱어는 당신의 존재를 위협했다. 최소한 존재에 대한 유일성을 위협했다.당신은 어느 소설을 생각했고,
    이게 그저 꿈이라는 생각을 이미 완전히 떨쳐버렸다. 이제 뚜렷하게 보였다. 당신 자신이 누구인지를.
    그리고 생각했다.</p>
    <ol>
      <li><a href="2-3-1-1.html" title="@~@"><h3>'나는 하나다.'(순간적으로 당신은 날카로운 칼을 생각해냈다...)</h3></a></li>
      <li><a href="2-3-1-2.html" title="@~@"><h3>'누가 나인지 알게뭐야. 나는 나인데.'(순간적으로 당신은 창조의 영역에서 벗어났다...)</h3></a></li>
    </ol>
