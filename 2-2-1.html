    (나, 너 순으로 읽으시면 됩니다.)
    <p>"여긴... 나도 잘 몰라. 그리고 너는 내가 만든 존재일거야. 아마."</p>
    <p>"너는 누군데?"</p>
    <p>"...나도 잘 모르겠어. 기억이 안나. 아까 말을 들어보니 너도 마찬가지인 것 같은데. 안그래?"</p>
    <p>"...그래. 맞아. 너도, 나도 같은 상태구나. ...너가 날 만들었다고?"</p>
    <p>"맞아."</p>
    <p>"그럼. 네가 나의 부모야?"</p>
