  <body>
    <h1>당신의 이성은 인성이 아니였다</h1>
    <p>지금 날 무시하는 거야? 이것이 처음에 상대가 한 말이였다. 애초에 두 사람이 흰 세계안에 있는 것인데 그 때문에 한 명이 대답을 하지 않자 다른 한 명은 패닉상태에 빠지지 쉬운 상태일 것이다.</p>
    <p>당신은 장난이였을지도 모르지만 상대는 패닉에 빠져 더 이상 진행할 수 없게 되었다.</p>

    <h2>BAD END [무관심의 무서움]</h2>
