<!DOCTYPE html>

    <meta charset="utf-8">
    <title>당신은 신에게 사실을 말했다.</title>
  </head>
  <body>
    <h1>왜 태어났니?</h1>
    <p>"그러게요? 하지만 이런 류의 작에서는 신이라는 존재가 좀 중요하게 나오던데. 그래서 한 번 해봤죠."</p>
    <p>"그 말. 그러면 내가 여기에서 하등 쓸모없는 존재라는 걸로 들리는데. 말조심..."</p>
    <p>"그럼요. 당연히 하등 쓸모없는 존재죠. 훌룡해요. 자신은 아시네요."</p>

    <h2>HORROR END [신의 자살]</h2>
  </body>
